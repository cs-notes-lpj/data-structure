<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>数据结构</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- style-sheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/dark.css" />

</head>

<body>

  <div id="app">有关 「数据结构」 的知识即将到达...</div>

  <script>
    // Docsify
    window.$docsify = {

      // GENERAL
      // -----------------------------------------------------------------
      name: '数据结构',
      repo: 'https://github.com/Brannua/ds_algorithm',
      themeColor: 'rgb(53, 191, 164)',

      // SIDEBAR
      // -----------------------------------------------------------------
      loadSidebar: true,
      subMaxLevel: 4,

      // PLUGINS
      // -----------------------------------------------------------------
      search: {
        depth: 4,
        placeholder: 'Search...',
        noData: 'No results!',
        hideOtherSidebarContent: true
      },
      count:{
        countable:true,
        fontsize:'0.9rem',
        color:'rgb(200, 200, 200)',
        language:'chinese'
      },
      pagination: {
        previousText: '上一节',
        nextText: '下一节',
        crossChapter: true,
        crossChapterText: true,
      },

    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- plugins -->
  <script src="https://unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/vanilla-back-to-top@7.2.1/dist/vanilla-back-to-top.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
  <!-- code highlight -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script>

    addBackToTop();

    let _modifyCSS = (app_name, search_plugin) => {
      app_name.style.margin = '0';
      app_name.style.padding = '0';
      app_name.style.height = '4rem';
      app_name.style.lineHeight = '4rem';
      app_name.style.color = '#fff';
      app_name.style.backgroundColor = 'rgb(53, 191, 164)';
      
      search_plugin.style.margin = '0';
      search_plugin.style.padding = '0';
    }

    document.addEventListener('DOMContentLoaded', () => {
      let app_name = document.getElementsByClassName('app-name')[0],
          search_plugin = document.getElementsByClassName('search')[0];

      _modifyCSS(app_name, search_plugin);
      search_plugin.parentNode.insertBefore(app_name, search_plugin);
    }, false);

  </script>
</body>
</html>
